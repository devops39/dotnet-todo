name: Minikube Kubernetes Cluster

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-kubernetes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack

      - name: Install crictl
        run: |
          VERSION="v1.28.0"
          curl -LO https://github.com/kubernetes-sigs/cri-tools/releases/download/$VERSION/crictl-$VERSION-linux-amd64.tar.gz
          sudo tar -C /usr/local/bin -xzf crictl-$VERSION-linux-amd64.tar.gz
          rm crictl-$VERSION-linux-amd64.tar.gz

      - name: Install Go 1.23
        run: |
          wget https://go.dev/dl/go1.23.0.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go1.23.0.linux-amd64.tar.gz
          echo 'export PATH=$PATH:/usr/local/go/bin' >> $HOME/.profile
          source $HOME/.profile
          go version

      - name: Install cri-dockerd
        run: |
          git clone https://github.com/Mirantis/cri-dockerd.git
          cd cri-dockerd
          mkdir bin
          /usr/local/go/bin/go build -o bin/cri-dockerd
          sudo install -o root -g root -m 0755 bin/cri-dockerd /usr/local/bin/cri-dockerd
          sudo install -o root -g root -m 0644 packaging/systemd/* /etc/systemd/system/
          sudo systemctl daemon-reload
          sudo systemctl enable cri-docker.service
          sudo systemctl enable --now cri-docker.socket

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: Start Minikube
        run: |
          sudo minikube start --driver=none --container-runtime=docker
          minikube status

      - name: Verify Kubernetes Cluster
        run: |
          kubectl get nodes
          kubectl cluster-info

      - name: Deploy a sample application
        run: |
          kubectl create deployment hello-minikube --image=k8s.gcr.io/echoserver:1.4
          kubectl expose deployment hello-minikube --type=NodePort --port=8080

